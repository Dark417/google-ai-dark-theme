<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google AI Dark Theme</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <div class="logo">ðŸŒ™</div>
        <h1>Dark Theme</h1>
      </div>
      <p class="subtitle">For Google AI Mode</p>
    </header>

    <main class="main">
      <!-- Theme Toggle -->
      <div class="control-group">
        <div class="control-row">
          <span class="control-label">Dark Mode</span>
          <label class="toggle-switch">
            <input type="checkbox" id="themeToggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Text Brightness Slider -->
      <div class="control-group">
        <div class="control-header">
          <span class="control-label">Text Brightness</span>
          <span class="control-value" id="brightnessValue">80%</span>
        </div>
        <input type="range" id="brightnessSlider" class="slider" min="40" max="100" value="80">
        <div class="slider-labels">
          <span>Dim</span>
          <span>Bright</span>
        </div>
      </div>

      <!-- Link Color Picker -->
      <div class="control-group">
        <div class="control-header">
          <span class="control-label">Link Color</span>
          <span class="control-value" id="linkColorValue">Blue</span>
        </div>
        <input type="range" id="linkColorSlider" class="slider hue-slider" min="0" max="360" value="210">
      </div>

      <div class="status" id="status">
        <span class="status-dot"></span>
        <span class="status-text">Enabled</span>
      </div>
    </main>

    <footer class="footer">
      <p>Refresh page after changes</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
